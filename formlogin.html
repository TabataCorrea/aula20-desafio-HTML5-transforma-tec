<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login</title>
</head>

<body>
    <form action="formcadastro.html">

        <p>
            <h2>Formulário de login</h2>
        </p>
        
        <table>
            <tr>
                <td><label for="nome">Email</label></td>
                <td><label for="sobrenome">Senha</label></td>
            </tr>
            <tr>
                <td><input type="text" id="email" name="email" placeholder="Email"></td>
                <td><input type="text" name="senha" id="senha" placeholder="Senha" required="true"></td>
            </tr>
            <td><input type="submit" value="Login"></td>
            <tr>
    </form>
    </table>
</body>

</html>
